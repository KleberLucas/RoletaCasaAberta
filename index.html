    <script>
        // Obtém o elemento canvas e seu contexto
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Ajusta o tamanho do canvas para preencher toda a janela
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Desenha um fundo simples para verificar o tamanho do canvas
        ctx.fillStyle = 'skyblue';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Ajusta o tamanho do canvas quando a janela for redimensionada
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Redesenha o fundo após o redimensionamento
            ctx.fillStyle = 'skyblue';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });
    </script>
